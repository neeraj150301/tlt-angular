<!-- component -->
<div class="flex justify-center items-center h-screen">

  <div class="w-full h-screen lg:flex lg:flex-col items-end bg-cover bg-center bg-[url('https://images.pexels.com/photos/7461112/pexels-photo-7461112.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')]">

    <div class="lg:m-0 lg:p-36 md:p-52 sm:20 p-8 w-full h-full lg:w-1/2 backdrop-blur-sm lg:backdrop-blur-md grid  place-content-center ">
      <div class="bg-slate-300 dark:bg-slate-900 rounded-xl p-4 w-96">
        <h1 class="text-5xl font-black font-sans dark:text-white text-black">
          <span class="text-red-600">RR</span><span> ISPAT</span>
        </h1>
        <h1 class="text-2xl font-semibold mb-4  dark:text-white text-black">Login</h1>
        <form (submit)="login($event)">
          <!-- Username Input -->
          <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-600 dark:text-gray-300"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off"
              minlength="10"
              maxlength="10"
              required
            />
          </div>
          <!-- Password Input -->
          <div class="mb-4">
            <label for="pin" class="block text-gray-600 dark:text-gray-300">Pin</label>
            <input
              type="password"
              id="pin"
              name="pin"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off"
              minlength="6"
              maxlength="6"
              required
            />  </div>
          <!-- Remember Me Checkbox -->
          <!-- <div class="mb-4 flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="text-blue-500"
            />
            <label for="remember" class="text-gray-600 ml-2">Remember Me</label>
          </div> -->
          <!-- Forgot Password Link -->
          <div class="mb-6 text-blue-500 dark:text-blue-300">
            <a href="#" class="hover:underline">Forgot Pin?</a>
          </div>
          <!-- Login Button -->
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
          >
            @if (this.isLoading()) {
            <div
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status"
            >
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                >Loading...</span
              >
            </div>
            }@else { Login }
          </button>
        </form>
      </div>
      <!-- Sign up  Link -->
      <div class="mt-6 text-blue-500 text-center cursor-pointer hover:underline hover:underline-offset-4">
        <a  routerLink="/register"  class="hover:underline">Register Here</a>
      </div>
      @if (this.isComplete()) {
      <div class="text-center py-4 m-4 lg:px-4">
        <div
          class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
          role="alert"
        >
          @if (isSuccess()) {
          <span
            class="flex rounded-full bg-green-500 uppercase px-2 py-1 text-xs font-bold mr-3"
            >SUCCESS</span
          >
          }@else {
          <span
            class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
            >ERROR</span
          >
          }
          <span class="font-semibold mr-2 text-left flex-auto">{{
            serverMsg()
          }}</span>
        </div>
      </div>
      }
    </div>
  </div>
  
</div>
