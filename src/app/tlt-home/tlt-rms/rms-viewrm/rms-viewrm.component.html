<div class="flex justify-center h-screen">
  <div class="p-4 sm:ml-52 mt-2 w-full ">
    @if (this.rmItems.length === 0 ) {
    <div
      class="p-4 mt-4 border-2 border-gray-200 border-dashed rounded-lg dark:text-red-500 font-bold dark:border-gray-700 flex justify-center">
      <div>
        NO RAW MATERIAL TO DISPLAY</div>
    </div>
    }
    @else{
    @for (rmItem of rmItems; track $index; )
    {
    <div (click)="isExpanded($index)"
      class="relative flex flex-col mt-4 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full border-2 border-gray-200 border-solid">
      <div class="pt-2 pl-4">
        <h5
          class="block mb-1 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">

          <span class="font-bold">
            {{ rmItem.itemName }} </span>
          </h5>
          
            Document Date: <span class="font-semibold mr-10">{{ rmItem.section }}</span><svg class="w-3 h-3" [class.rotate-180]="isexpanded()" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
           </svg>
        <p class="block font-sans text-base antialiased font-light 
         text-inherit">
          <div class=" pb-1 ">
            <span class="mr-4">Warehouse: {{ rmItem.stockAmount }} </span>        
            |<span class="ml-4">ItemName: {{ rmItem._id}}</span>
          </div>
        
      </div>
    </div>
    }}
  </div>
</div>
