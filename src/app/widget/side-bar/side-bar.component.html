<button id="default-sidebar" (click)="toogleSideBar()" data-drawer-target="default-sidebar"
   data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button"
   class="p-1 inline-flex items-center mt-6 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-500 dark:hover:bg-gray-300 dark:focus:ring-gray-600 ">
   <!-- <span class="sr-only">Open sidebar</span> -->

      </path>
   </svg>
</button>
